<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row text-center justify-content-center">
            <div class="col-12 mt-5">
                <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" style="width: 5rem" class="rounded float-center" alt="...">
                <p class="text-bold fs-1 text">Please sign in</p>
            </div>   
            <div class="col-12 col-lg-5 text-center">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </div> 
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input-text-center" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">remember me</label>
                </div>
            </div>
            <div class="col-12 mt-2">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
                <div class="col-12 mt-5">
                    <p>@2022-2023</p>
                </div>
            </div>
    </div>
    
</body>
</html>
